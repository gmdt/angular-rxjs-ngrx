<div class="aside-nav mobile-nav" (mouseleave)="handleClose()">
  <ul class="unlisted">
    <li *ngFor="let item of navData">
      <a (click)="handleClose()" [routerLink]="item?.path">{{ item?.name }}</a>
    </li>
    <li *ngFor="let item of authData">
      <a (click)="handleClose()" [routerLink]="item?.path">{{ item?.name }}</a>
    </li>
  </ul>
</div>
