<header>
  <div
    class="bars none"
    (click)="handleDisplayMobileNav()"
    (mouseenter)="handleDisplayMobileNav()"
  >
    <img src="/assets/images/icons/bars.png" alt="" />
  </div>
  <div class="logo">
    <a routerLink="">{{ siteName }}</a>
  </div>
  <div class="nav-bar">
    <ul>
      <li *ngFor="let item of navData">
        <a [routerLink]="item?.path" class="btn">{{ item?.name }}</a>
      </li>
      <li *ngFor="let item of authData">
        <a [routerLink]="item?.path" class="btn">{{ item?.name }}</a>
      </li>
    </ul>
  </div>
</header>
<app-aside-nav
  (close)="handleCloseMobileNav()"
  *ngIf="isDisplayMobileNav"
></app-aside-nav>
