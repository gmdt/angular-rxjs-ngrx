<div class="slider">
  <div
    class="slide-item"
    [ngStyle]="{
      'background-image': 'url(' + slider[currentIndex].imageUrl + ')'
    }"
  >
    <img
      (click)="handleChangeImage(-1)"
      src="/assets/images/icons/previous-white.png"
      alt=""
      class="previous"
    />
    <img
      (click)="handleChangeImage(1)"
      src="/assets/images/icons/next-white.png"
      alt=""
      class="next"
    />
  </div>
</div>
